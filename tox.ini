[pytest]
addopts=--tb=short

[tox]
envlist = py27,py35,isort-check,isort-fix,lint,docs
skipsdist = true

[testenv]
passenv = *
commands =
    py.test tests --cov-report html --cov-report term --cov=time_execution {posargs}
deps =
    -rrequirements/requirements-base.txt
    -rrequirements/requirements-testing.txt

[testenv:lint]
commands = flake8 time_execution tests --exclude=time_execution/__init__.py
deps = flake8

[testenv:docs]
commands = sphinx-build -W -b html {toxinidir}/docs {toxinidir}/docs/_build/html
deps =
    -rrequirements/requirements-testing.txt

[testenv:isort-check]
commands = isort -rc -c time_execution tests
deps = isort

[testenv:isort-fix]
commands = isort -rc time_execution tests
deps = isort
